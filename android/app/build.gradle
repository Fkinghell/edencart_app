plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.example.edencart_app"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.edencart_app"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
